<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Daily Routine Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Write your name" class = "name">

                </div>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Took Medicine? Yes/No" class = "name">

                </div>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="number" placeholder="Physical Exercise Hours" class = "name">

                </div>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="number" placeholder="Water Intake in litre" class = "name">

                </div>
                <button>
                    <input type="submit" placeholder="Submit">
                </button>
            </form>
        </div>
    </div>

    
</body>
</html>
